<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ระบบข้อสอบอย่างง่าย Simple Quiz</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="quiz-container">
       <h1></h1>
       <p id="question">หน่วยงานที่รับผิดชอบในการควบคุมสาธารณสุขคือ?</p>
       <button class="button" onclick="checkAnswer('a')">A) กระทรวงสาธารณสุข</button>
       <button class="button" onclick="checkAnswer('b')">B) สำนักงานปลัดกระทรวงสาธารณสุข</button>
       <button class="button" onclick="checkAnswer('c')">C) สำนักงานคณะกรรมการสุขภาพแห่งชาติ</button>
       <button class="button" onclick="checkAnswer('d')">D) สถาบันการแพทย์ฉุกเฉินแห่งชาติ</button>
       <p id="result"></p>
       <p id="summary"></p>
   </div>

   <script src="script.js"></script>
</body>
